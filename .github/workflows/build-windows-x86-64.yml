name: Build for Windows x86-64

on:
  push:
    branches:
      - build-test
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies
      run: |
        choco install cmake ninja --install-arguments="'/NoPath'"
        refreshenv

    - name: Install Skia
      run: |
        wget https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Windows-Release-x64.zip
        unzip Skia-Windows-Release-x64.zip -d skia

    - name: Configure CMake
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DLAF_BACKEND=skia \
          -DSKIA_DIR=skia \
          -DSKIA_LIBRARY_DIR=skia/out/Release-x64 \
          -DENABLE_UI=ON

    - name: Build
      run: |
        cmake --build build --target aseprite --config Release

    - name: Package Application
      run: |
        mkdir -p dist
        cd build
        cp -r bin aseprite_windows
        zip -r ../dist/aseprite-windows-x86-64.zip aseprite_windows

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: aseprite-windows-x86-64
        path: dist/aseprite-windows-x86-64.zip
        retention-days: 5
